<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Home</title>
	<meta name="description" content="food nutrition resource">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2>Open Source Nutrition Information</h2>
	<ul role='navigation' id="nav">
		<li> </li><a href="" class="viewSearch">Home</a> |
		<li></li><a href="" class="viewAbout">About</a> |
		<li> </li><a href="" class="viewCreate">Contribute</a>
	</ul>
	<section id='about' class='view'>
		<h2>About</h2>
	</section>

	<form id="search" class="view">
		<div id="result"></div>
	</form>

	<section id="detail" class="view">
		<fieldset>
			<div class='nutritionTable'>
		   </div>
			<a href="" class="edit">Edit</a>
			<a href="" class="remove">Remove</a>
		</fieldset>
		<a href="" class="viewList">&lt; Back to list results </a>
	</section>

	<form id="create" class="view">
		<fieldset>
			<legend>Contribute</legend>
			<div>
				<label for="name">Title</label>
				<input type="text" name="title">
			</div>
			<div>
				<label for="name">Content</label>
				<textarea rows="4" cols="50" name="content"></textarea>
			</div>

			<button type="submit">Submit</button>
		</fieldset>
	</form>

	<form id="edit" class="view">
		<fieldset>
			<legend>Edit</legend>
			<div class='nutritionEdit'>
			</div>
			<button type="submit">Submit</button>
		</fieldset>
	</form>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="js/fetch.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
